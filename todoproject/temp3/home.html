{% extends 'base.html' %}
{% block content %}
<div class="container-fluid">
    <div class="row">
        <div class="col-md-12">
            <div class="banner">
                <div class="banner-name">
                    <h1>TODO</h1>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <form method="POST" class="mb-3">
             {% csrf_token %}
                <div class="form-group">
                 <input  class="form-control" type="text" name="name" placeholder="enter the task"><br>
                </div>
                <div class="form-group">
                 <input  class="form-control" type="text" name="priority" placeholder="priority rank"><br>
                 </div>
                 <div class="form-group">
                 <input  class="form-control" type="date" name="date" placeholder="enter the date "><br>
                 </div>
                 <input  class="btn btn-success" type="submit"><br>

                </form>
              </div>
              <div class="col-md-6">
              <h3>Task to be completed</h3>
                  {% for i in task1 %}
                <div class="shadow card">
                <div class="card-body">
                     <h5 class="card-title"> {{i.name}}</h5>
                    <p><b>{{i.priority}}</b></p>
                    <p><b>{{i.date}}</b></p>
                    <a class="btn btn-success" href="{% url 'delete' i.id %} ">DONE</a>
                    <a class="btn btn-danger" href="{% url 'update' i.id %} ">UPDATE</a>
                    <a class="btn btn-secondary" href="{% url 'delete' i.id %} ">DELETE</a>
                </div>
            </div>
        </div>
        <br>
        {% endfor %}
    </div>
</div>
{% endblock %}
